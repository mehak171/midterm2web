<form (ngSubmit)="onSubmit()" [formGroup]="employeeForm">
  <div>
    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName" formControlName="employeeName">
  </div>
  <div>
    <label>Employment Status:</label>
    <label><input type="radio" name="employmentStatus" value="full-time" formControlName="employmentStatus"> Full-time</label>
    <label><input type="radio" name="employmentStatus" value="part-time" formControlName="employmentStatus"> Part-time</label>
    <label><input type="radio" name="employmentStatus" value="seasonal" formControlName="employmentStatus"> Seasonal</label>
  </div>
  <div>
    <label><input type="checkbox" formControlName="isCertified"> Certified</label>
  </div>
  <button type="submit">Submit</button>
</form>
